<!DOCTYPE html>


<html>


  <head>


    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles/test4-rock-paper-scissors.css">


  </head>


  <body>


    <p class="titile">Rock Paper Scissors</p>
    
    <button class="move-button js-rock-button"  >
      <img src="images/rock-emoji.png" class="move-icon" alt="rock"></button>

    <button class="move-button js-paper-button">
    <img src="images/paper-emoji.png" class="move-icon" alt="paper"></button>

    <button class="move-button js-scissors-button">
      <img src="images/scissors-emoji.png" class="move-icon" alt="scissors"></button>

    <p class="js-result result">You win.</p>

    <p class="js-moves moves ">
     
    </p>

    <p class="js-score score "></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button onclick="
    autoPlay();
    " class="auto-play-button" >Auto Play</button>



    <script src="scripts/test4-rock-paper-scissors.js" ></script>
  </body>
</html>
